<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="bg-[#FFFBF0]">
			<div class="container w-4/5 m-auto">
				<nav class="md:flex justify-between items-center py-8">
					<!-- ! logo -->
					<div class="logo">
						<img class="w-64 block m-auto" src="images/logo.png" alt="Penguin Fashion" />
					</div>
					<!-- ! nav items -->
					<ul class="flex gap-3 md font-semibold mt-5 md:mt-0 justify-center">
						<li><a href="#">Home</a></li>
						<li><a href="#">Product</a></li>
						<li><a href="#">About us</a></li>
						<li><a href="#">Contact us</a></li>
					</ul>
				</nav>
				<div class="flex flex-col-reverse md:flex-row justify-center items-center gap-5 lg:gap-32 py-6 lg:py-12">
					<div class="lg:w-1/2 w-full">
						<h1 class="text-5xl lg:text-7xl font-semibold">
							<span class="text-[#FABE4C]">Be the Penguins</span> <br />
							<span class="text-[#363958] leading-relaxed">of Winter</span>
						</h1>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
						<button
							class="py-3 px-7 bg-lime-600 hover:bg-lime-700 text-white text-sm duration-200 uppercase rounded-lg flex items-center mt-5"
						>
							<img class="w-7 inline mr-2" src="icons/shopping-cart 1.png" alt="" /> buy now
						</button>
					</div>
					<div>
						<img class="w-3/4 md:w-full block m-auto" src="images/model.png" alt="" />
					</div>
				</div>
			</div>
		</header>

		<main class="w-4/5 m-auto">

		</main>
	</body>
</html>
